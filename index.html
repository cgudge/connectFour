<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<title>Connect Four!</title>
	</head>
	<body>
		<main class="animate__animated animate__fadeInDown">
			<div id="input">
				<input type="text" id="playerOne" placeholder="Player One" />
				<input type="text" id="playerTwo" placeholder="Player Two" />
			</div>
			<div>
				<h1>
					Connect
					<span>Four</span>
				</h1>
			</div>
			<div id="startGame">
				<span id="startButtons">
					<button id="pvp">Play VS</button>
					<button id="cpu">Play CPU</button>
				</span>
			</div>
			<div id="nameSpace"></div>
			<div id="gameSpace">
				<table id="connectFour"></table>
			</div>
			<div id="reset">
				<button id="resetButton">&#128257;</button>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="index.js"></script>
	<script
		type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/toastify-js"
	></script>
</html>
